<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data</title>
  <style>
    /* === Gaya Umum Halaman === */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #ffecd2, #fcb69f); /* gradasi oranye */
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px;
    }

    /* === Tabel === */
    table {
      border-collapse: collapse; /* biar garis rapi */
      width: 70%;
      background: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      border-radius: 10px;
      overflow: hidden; /* biar border radius kepake */
    }

    th, td {
      padding: 12px 20px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    th {
      background: #f39c12; /* oranye */
      color: white;
    }

    tr:hover {
      background: #fcefd6; /* efek hover */
    }

    /* === Link Tombol === */
    a {
      display: inline-block;
      text-decoration: none;
      background: #3498db;
      color: white;
      padding: 10px 18px;
      margin: 15px 10px 0 10px;
      border-radius: 8px;
      transition: 0.3s;
      font-weight: bold;
    }

    a:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>
  <h1>Data Nilai Siswa</h1>
  
  <table>
    <tr>
      <th rowspan="2">Nama</th>
      <th colspan="3">Nilai</th>
    </tr>
    <tr>
      <th>Kimia</th>
      <th>Fisika</th>
      <th>Biologi</th>
    </tr>
    <tr>
      <td>Robby</td>
      <td>76</td>
      <td>80</td>
      <td>81</td>
    </tr>
    <tr>
      <td>Rendi</td>
      <td>84</td>
      <td>70</td>
      <td>75</td>
    </tr>
    <tr>
      <td>Alfian</td>
      <td>96</td>
      <td>70</td>
      <td>71</td>
    </tr>
  </table>

  <div>
    <a href="index.html">Halaman Index</a>
    <a href="form.html">Halaman Form</a>
  </div>
</body>
</html>
